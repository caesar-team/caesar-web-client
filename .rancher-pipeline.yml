stages:
- name: Publish image
  steps:
  - publishImageConfig:
      dockerfilePath: ./Dockerfile
      buildContext: .
      tag: caesarteam/caesar-web-client:${CICD_GIT_BRANCH}
      pushRemote: true
      registry: index.docker.io
- name: Deploy
  steps:
  - applyYamlConfig:
      path: ./deploy/deployment.yaml
branch:
  include:
  - develop
  - master
notification:
  recipients:
  - recipient: '#pipeline'
    notifier: c-qzkvv:n-qqrqq
  - recipient: ab@caesar.team
    notifier: c-qzkvv:n-z4jfb
  condition:
  - Success
  - Changed
  - Failed
