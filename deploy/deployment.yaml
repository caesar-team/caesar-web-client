apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: caesarapp-web-app
  labels:
    app: caesarapp-web-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: caesarapp-web-app
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: caesarapp-web-app
    spec:
      imagePullSecrets:
        - name: dockerhub
      restartPolicy: Always
      containers:
        - env:
          - name: API_BASE_PATH
            value: api
          - name: API_HOST
            value: dev.caesarapp.io
          - name: API_PROTOCOL
            value: https
          - name: APP_HOST
            value: dev.caesarapp.io
          - name: APP_PORT
            value: "3000"
          - name: APP_PROTOCOL
            value: https
          - name: AUTH_ENDPOINT
            value: connect/google
          - name: NODE_ENV
            value: production
          - name: REDIRECT_AUTH_ENDPOINT
            value: check_auth
        image: ${CICD_IMAGE}:${CICD_GIT_BRANCH}
        imagePullPolicy: Always